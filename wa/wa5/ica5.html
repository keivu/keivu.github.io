<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="ica5.css">
</head>
<body>
    <div class="card">
  <div class="card-header">
    <h3 tabindex="1">Community Garden Project</h3>
    <button class="expand-btn" aria-label="Expand card" tabindex="2">+</button>
  </div>
  <div class="card-content">
    <p class="summary" tabindex="3">Join neighbors in creating a shared growing space...</p>
    <div class="details hidden">
      <p tabindex="4">Meeting every Saturday at 10am. Tools provided. All skill levels welcome.</p>
      <p tabindex="5">Contact: garden@community.org</p>
    </div>
  </div>
</div>
<script>
    let info = false;

    const expandBtn = document.querySelector('.expand-btn');
    const details = document.querySelector('.card-content');

    expandBtn.addEventListener('click', showInfo);

    function showInfo() {
        if (info == false) {
            details.style.display = 'flex';
            info = true;
            expandBtn.textContent = '-';
        }
        else {
            details.style.display = 'none';
            info = false;
            expandBtn.textContent = "+";
        }
    }

</script>
</body>
</html>
