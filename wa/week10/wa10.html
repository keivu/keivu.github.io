<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA10</title>

    <link rel="stylesheet" href="wa10.css">
</head>
<body>
    <div class="app">
        <header>Pokemon Names and types</header>
        <section class="pokemon">
          <div class="pokemon-text" id="js-name-text"></div>
          <div class="pokemon-text" id="js-types-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-pokemonName" class="new-pokemon button">

          </button>
          <button type="button" id="js-pokemontypes" class="types button">
            Show me the Pokemon types!
          </button>
          <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
        </section>
      </div>
      <script src="wa10.js"></script>
